name: Generate and Release Fusion Data

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install beautifulsoup4

      - name: Set release tag
        id: set_tag
        run: echo "TAG=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Run scrape-wiki.py
        run: python scrape-wiki.py

      - name: Run find-all-recipes.py
        run: python find-all-recipes.py

      - name: Run format-fusions.py
        run: python format-fusions.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Automated Release ${{ env.TAG }}
          body: 'Automated release of fusion data and recipes.'
          draft: false
          prerelease: false

      - name: Upload fusion-data.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fusion-data.json
          asset_name: fusion-data.json
          asset_content_type: application/json

      - name: Upload fusion-properties.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fusion-properties.json
          asset_name: fusion-properties.json
          asset_content_type: application/json

      - name: Upload fusion-recipes.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fusion-recipes.json
          asset_name: fusion-recipes.json
          asset_content_type: application/json
